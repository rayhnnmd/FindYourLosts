<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYourLosts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Find<span class="highlight">YourLosts</span>.</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard">Browse Items</a>
                <a href="#">How it Works</a>
            </div>
            <div class="nav-actions">
                {% if session.get('user_id') %}
                <a href="/dashboard" class="btn btn-outline">Dashboard</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
                {% else %}
                <a href="/login" class="btn btn-transparent">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 FindYourLosts. All rights reserved.</p>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>
</body>

</html>
