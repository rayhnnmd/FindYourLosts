{% extends "base.html" %}
{% block content %}
<div class="container" style="padding: 30px 0;">
    <h2>Admin Dashboard</h2>
    <table>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>
                {% if not item.approved %}
                <a href="/admin/approve/{{ item.id }}">Approve</a>
                {% endif %}
                <a href="/admin/delete/{{ item.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
