{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Dashboard</h2>
    <div class="grid">
        {% for item in items %}
        <div class="card">
            <h3><a href="/item/{{ item.id }}">{{ item.title }}</a></h3>
            <p>{{ item.category }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
